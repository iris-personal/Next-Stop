{% extends 'base.html' %}
{% block content %}

<h1>My Trips</h1>

<section id="tripsIdx">
    {% for trip in trips %}
    <div class="row">
        <div class="col 6">
            <a href="{% url 'detail' trip.id %}">
                <div class="card">
                    <div class="card-content">
                        <img src="https://i.imgur.com/ctftNea.png" alt="travel-icon">
                        <h4>{{ trip.name }}</h4>
                        <p>{{ trip.start }} - {{ trip.end }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    {% endfor %}
</section>

{% endblock %}
